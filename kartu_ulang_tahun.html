<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kartu Ulang Tahun</title>
<style>
.popup {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.9);
}

.foto-content {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
  padding: 20px;
}

.tutup {
  color: #fff;
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
  padding: 10px;
}

.tutup:hover,
.tutup:focus {
  color: #999;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>
<body>

<h1>Selamat Ulang Tahun!</h1>

<p>Hai [INTEN], Selamat ulang tahun! Semoga hari ulang tahunmu menyenangkan dan penuh kebahagiaan.</p>

<button onclick="document.getElementById('popupFoto').style.display='block'">Lihat Foto Ulang Tahun</button>

<div id="popupFoto" class="popup" onclick="this.style.display='none'">
  <span class="tutup">&times;</span>
  <img src="https://imgur.com/Fnp33LN" class="foto-content" alt="Foto Ulang Tahun">
</div>

</body>
</html>
